<div class="container">
  <div class="row">
    <div class="col-12" style="margin-top: 70px; margin-bottom: 20px">
      <mat-card style="margin: 0">
        <form #f="ngForm" (ngSubmit)="f.form.valid&&updateAvatar()" novalidate>
          <app-upload-avatar (giveURLtoCreate)="getAvatar($event)"></app-upload-avatar>
          <button type="submit" mat-stroked-button color="accent" class="mat-button-toggle-group btn-outline-primary">Register
            <mat-icon color="accent" matSuffix>add_circle_outline</mat-icon></button>
        </form>
      </mat-card>
    </div>
  </div>
</div>
